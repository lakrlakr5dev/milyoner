    {q: "'Y√ºz√ºnden d√º≈üen bin par√ßa' deyiminde hangi deƒüi≈üiklik anlatƒ±m bozukluƒüu yapar?", o: ["Y√ºz√ºnden yerine 'Suratƒ±ndan' demek", "C√ºmle sonunda kullanmak", "≈ûahsa g√∂re √ßekimlemek", "Anlamƒ±nƒ± a√ßƒ±klamak"], a: "Y√ºz√ºnden yerine 'Suratƒ±ndan' demek", p: 30},
    {q: "John Lyly'nin 'Aƒüzƒ±nda bal olan arƒ±nƒ±n, kuyruƒüunda iƒünesi vardƒ±r.' √∂zdeyi≈üiyle hangisi yakƒ±ndƒ±r?", o: ["G√ºl√º seven dikenine katlanƒ±r", "Yalancƒ±nƒ±n mumu yatsƒ±ya kadar yanar", "Sakla samanƒ± gelir zamanƒ±", "√ñfkeyle kalkan zararla oturur"], a: "G√ºl√º seven dikenine katlanƒ±r", p: 35},
    {q: "S√∂yleyeni belli olan √∂zl√º s√∂zlere ne ad verilir?", o: ["√ñzdeyi≈ü (Vecize)", "Deyim", "Atas√∂z√º", "Mesel"], a: "√ñzdeyi≈ü (Vecize)", p: 15},
    {q: "Hangisi 'G√ºnd√ºz kandilini hazƒ±rlamayan, gece karanlƒ±ƒüa razƒ± olur.' s√∂z√ºyle benzerdir?", o: ["Yazƒ±n g√∂lge kovan, kƒ±≈üƒ±n karƒ±n ovar.", "Damlaya damlaya g√∂l olur.", "Hayƒ±r dile kom≈üuna, hayƒ±r gele ba≈üƒ±na.", "ƒ∞≈üleyen demir ƒ±≈üƒ±ldar."], a: "Yazƒ±n g√∂lge kovan, kƒ±≈üƒ±n karƒ±n ovar.", p: 35},
    {q: "Hangisi 'dayanƒ±≈üma' konusunu i≈üleyen bir atas√∂z√ºd√ºr?", o: ["Aƒüa√ß yapraƒüƒ±yla g√ºrler.", "Aza kanaat etmeyen √ßoƒüu bulamaz.", "Yalancƒ±nƒ±n mumu yatsƒ±ya kadar yanar.", "ƒ∞≈üleyen demir ƒ±≈üƒ±ldar."], a: "Aƒüa√ß yapraƒüƒ±yla g√ºrler.", p: 20},
    {q: "Montaigne'in 'Hedefi olmayan gemiye hi√ßbir r√ºzgar yardƒ±m etmez' s√∂z√º hangisidir?", o: ["√ñzdeyi≈ü", "Atas√∂z√º", "Deyim", "Terim"], a: "√ñzdeyi≈ü", p: 20},
    {q: "'Bir ba≈ü soƒüan bir kazanƒ± kokutur' atas√∂z√º hangisini vurgular?", o: ["K√∂t√º birinin toplumu bozmasƒ±nƒ±", "Temizliƒüin √∂nemini", "Payla≈ümanƒ±n g√ºzelliƒüini", "Hƒ±zlƒ± √ßalƒ±≈ümayƒ±"], a: "K√∂t√º birinin toplumu bozmasƒ±nƒ±", p: 25},
    {q: "Hangi deyim 'd√º≈ü√ºncesiz, tutarsƒ±z konu≈ümak' anlamƒ±ndadƒ±r?", o: ["Abuk sabuk konu≈ümak", "Aƒüƒ±z aƒüƒ±za konu≈ümak", "Aƒüzƒ± dolu dolu konu≈ümak", "Bilmece gibi konu≈ümak"], a: "Abuk sabuk konu≈ümak", p: 20},
    {q: "Hangisi '√ßok heyecanlanmak' anlamƒ±ndadƒ±r?", o: ["ƒ∞√ßi i√ßine sƒ±ƒümamak", "ƒ∞√ßi sƒ±zlamak", "ƒ∞√ßine doƒümak", "ƒ∞√ßi kan aƒülamak"], a: "ƒ∞√ßi i√ßine sƒ±ƒümamak", p: 15},
    {q: "Hangisi sadece ger√ßek anlamlƒ± bir atas√∂z√ºd√ºr?", o: ["Dost ile ye, i√ß; alƒ±≈üveri≈ü etme.", "√úz√ºm √ºz√ºme baka baka kararƒ±r.", "Ate≈ü olmayan yerden duman √ßƒ±kmaz.", "Aƒüa√ß ya≈üken eƒüilir."], a: "Dost ile ye, i√ß; alƒ±≈üveri≈ü etme.", p: 30},
    {q: "Atas√∂zleri ve deyimlerin ortak √∂zelliƒüi deƒüildir?", o: ["≈ûahsa g√∂re √ßekimlenebilme", "Kalƒ±pla≈ümƒ±≈ü olma", "Mecaz anlam ta≈üƒ±ma", "Az s√∂zle √ßok ≈üey anlatma"], a: "≈ûahsa g√∂re √ßekimlenebilme", p: 25},
    {q: "'Bin bilsen de bir bilene danƒ±≈ü' atas√∂z√º hangisiyle √ßeli≈üir?", o: ["Yol bilen kervana katƒ±lmaz.", "√ñfke baldan tatlƒ±dƒ±r.", "Abdalƒ±n karnƒ± doyunca g√∂z√º yolda olur.", "A√ß aman bilmez."], a: "Yol bilen kervana katƒ±lmaz.", p: 30},
    {q: "Deyimler genellikle ka√ß s√∂zc√ºkten olu≈üur?", o: ["En az iki", "En az √º√ß", "Tek s√∂zc√ºk", "C√ºmle ≈üeklinde"], a: "En az iki", p: 10},
    {q: "Hangisi 'yakƒ±n ≈üekilde konu≈ümak' anlamƒ±ndadƒ±r?", o: ["Aƒüƒ±z aƒüƒ±za konu≈ümak", "Abuk sabuk konu≈ümak", "Diline dolamak", "Kulak kesilmek"], a: "Aƒüƒ±z aƒüƒ±za konu≈ümak", p: 20},
    {q: "A≈üaƒüƒ±dakilerden hangisi bir 'eylem' bildiren deyimdir?", o: ["ƒ∞ki yakasƒ± bir araya gelmemek", "ƒ∞≈üleyen demir ƒ±≈üƒ±ldar", "Can boƒüazdan gelir", "Yalnƒ±z ta≈ü duvar olmaz"], a: "ƒ∞ki yakasƒ± bir araya gelmemek", p: 25}
];

let remainingQ = [];
let sc1 = 0, sc2 = 0, active = false, tLeft = 15, mainTimer, cur;

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function begin() {
    document.getElementById('n1').innerText = document.getElementById('p1').value.toUpperCase() || "SOL";
    document.getElementById('n2').innerText = document.getElementById('p2').value.toUpperCase() || "SAƒû";
    document.getElementById('start-screen').style.display = 'none';
    remainingQ = [...fullBank];
    shuffleArray(remainingQ); // Sorularƒ± en ba≈üta karƒ±≈ütƒ±r
    play('snd-start');
    setTimeout(loadQ, 2000);
}

function loadQ() {
    if(remainingQ.length === 0) {
        remainingQ = [...fullBank];
        shuffleArray(remainingQ);
    }
    
    active = true; tLeft = 15;
    play('snd-think');
    
    cur = remainingQ.pop(); // Her seferinde karƒ±≈ütƒ±rƒ±lmƒ±≈ü listeden son soruyu √ßek
    
    document.getElementById('q-text').innerText = cur.q;
    let shuffledOpts = [...cur.o];
    shuffleArray(shuffledOpts); // ≈ûƒ±klarƒ±n yerini de her seferinde karƒ±≈ütƒ±r

    ['zone-1', 'zone-2'].forEach((z, i) => {
        const div = document.getElementById(z);
        div.innerHTML = '';
        shuffledOpts.forEach((o, idx) => {
            const b = document.createElement('div');
            b.className = 'opt';
            b.innerHTML = `<span style="color:var(--gold); font-weight:bold; margin-right:15px">${['A','B','C','D'][idx]}:</span> ${o}`;
            b.onclick = () => check(o, i+1, b);
            div.appendChild(b);
        });
    });

    clearInterval(mainTimer);
    mainTimer = setInterval(() => {
        tLeft--;
        document.getElementById('timer').innerText = tLeft;
        if(tLeft <= 0) { clearInterval(mainTimer); loadQ(); }
    }, 1000);
}

function check(sel, p, el) {
    if(!active) return;
    active = false;
    clearInterval(mainTimer);
    document.getElementById('snd-think').pause();
    play('snd-final');
    el.classList.add('selected');

    setTimeout(() => {
        if(sel === cur.a) {
            play('snd-correct');
            el.classList.add('correct');
            p === 1 ? sc1 += cur.p : sc2 += cur.p;
        } else {
            play('snd-wrong');
            el.classList.add('wrong');
            p === 1 ? sc2 += 10 : sc1 += 10;
            reveal();
        }
        document.getElementById('s1').innerText = sc1;
        document.getElementById('s2').innerText = sc2;
        if(sc1 >= 250 || sc2 >= 250) win();
        else setTimeout(loadQ, 2500);
    }, 1500);
}

function reveal() {
    document.querySelectorAll('.opt').forEach(o => {
        if(o.innerText.includes(cur.a)) o.classList.add('correct');
    });
}

function joker50(p) {
    let s = p === 1 ? sc1 : sc2;
    if(s < 100) return alert("Yetersiz Puan!");
    p === 1 ? sc1 -= 100 : sc2 -= 100;
    document.getElementById('s'+p).innerText = (p===1?sc1:sc2);
    document.getElementById('j50-'+p).disabled = true;
    const opts = Array.from(document.getElementById(`zone-${p}`).querySelectorAll('.opt'));
    let f = 0;
    opts.forEach(o => { if(!o.innerText.includes(cur.a) && f < 2) { o.classList.add('fade'); f++; } });
}

function jokerF(p) {
    let s = p === 1 ? sc1 : sc2;
    if(s < 80) return alert("Yetersiz Puan!");
    p === 1 ? sc1 -= 80 : sc2 -= 80;
    document.getElementById('s'+p).innerText = (p===1?sc1:sc2);
    document.getElementById('jf-'+p).disabled = true;
    const ov = document.getElementById('overlay');
    ov.style.display = 'flex';
    let ot = 20;
    let oi = setInterval(() => {
        ot--; document.getElementById('o-timer').innerText = ot;
        if(ot <= 0) { clearInterval(oi); ov.style.display = 'none'; }
    }, 1000);
}

function play(id) { 
    const s = document.getElementById(id); 
    if(s) { s.volume = 1.0; s.currentTime = 0; s.play(); }
}

function win() {
    const w = sc1 >= 250 ? document.getElementById('n1').innerText : document.getElementById('n2').innerText;
    document.body.innerHTML = `<div style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; background:var(--gold); color:#000; text-align:center;">
        <h1 style="font-size:60px;">üèÜ ≈ûAMPƒ∞YON: ${w}</h1>
        <p style="font-size:24px;">Sevgi Hocadan En B√ºy√ºk Tebriƒüi Kaptƒ±n!</p>
        <button class="start-btn" onclick="location.reload()" style="background:#000; color:#fff;">YENƒ∞ D√úELLO</button>
    </div>`;
}
